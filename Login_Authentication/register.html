<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="register.css">
</head>
<body>
    <div class="container">
        <h2>Register</h2>
        <form id="registerForm">
            <label for="registerName">Name:</label>
            <input type="text" id="registerName" required><br><br>
            <label for="registerLastName">Last Name:</label>
            <input type="text" id="registerLastName" required><br><br>
            <label for="registerUsername">Email:</label>
            <input type="email" id="registerUsername" required><br><br>
            <label for="registerPassword">Password:</label>
            <input type="password" id="registerPassword" required><br><br>
            <label for="registerConfirmPassword">Confirm Password:</label>
            <input type="password" id="registerConfirmPassword" required><br><br>
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>
    <script type="module" src="register.js"></script>
</body>
</html>
